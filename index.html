    <h1>Meal Charge Calculation</h1>
    <p>Calculate total meal cost. Tax is 8.25% of meal cost. Tip is 15% of meal cost.
        Total meal cost is equal to the meal cost plus the tax and plus the tip.
    </p>

        </td>

    <script>
    // declare the calculate function
        function calculate() {
            //declare constants
            const tax = .0825;
            const tip = .15;

            //declare the variables
            var mealcost; 
            var tax; 
            var tip;
 

            // Get the values from the text fields
            tax = parseInt(document.theform.mealCostfm.value);
            tip = parseFloat(document.theform.taxfm.value);
            

            // Calculate and display daily driving cost
            total = parseFloat(mealcost + tax + tip);

            document.querySelector('h2').innerHTML = "$ " + total.toFixed(2);

        }

        function clearinfo(){
            document.theform.mealCostfm.value = " ";
            document.theform.taxfm.value = " ";
            document.theform.tipfm.value = " ";
            

            document.getElementById("finalanswer").innerHTML = " ";

            document.theform.enterMealCostfm.focus();

        
        }

        function getImages() {


            document.theform.mealCost.focus();
            
            //create the images array
            images =new Array(5);

            // get the element by ID
            display = document.getElementById("display");

            // intitialize the arrays with images
            images[0] = "<img src='meal1.jpg' alt='image of meal 1'>";
            images[1] = "<img src='meal2.jpg' alt='image of meal 2'>";
            images[2] = "<img src='meal3.jpg' alt='image of meal 3'>";
            images[3] = "<img src='meal4.jpg' alt='image of meal 4'>";
            images[4] = "<img src='meal5.jpg' alt='image of meal 5'>";

            // get a random index into the arrays
            i = Math.floor(Math.random()  * images.length);

            //display the image to the page
            display.innerHTML = images[i];

        }

        getImages();

    </script>
